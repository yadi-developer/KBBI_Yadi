    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">

        <a class="navbar-brand" href="#">Yadev</a>
        <button

          type="button"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#cari"
                >KBBI</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/donasi.html">DONATIONS</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--/.nav-->

    <div class="container">
      <div class="px-4 py-5 my-2 text-center">
        <img
          class="d-block mx-auto mb-4"
          src="./assets/img/kbbi_yad.png"
          alt=""
          width="92"
          height="77"
        />
        <h1 class="display-5 fw-bold">Kamus Besar Bahasa Indonesia</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">
            Jangan sampai salah Paham, ketahui arti bahasa indonesia terlebih
            dahulu disini dan berpikirlah sebelum berbicara
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a
              href="#cari"
              type="button"
              class="btn btn-primary btn-lg px-4 gap-3"
            >
              Mulai
            </a>
            <button
              type="button"
              class="btn btn-outline-info btn-lg px-4 info_btn"
            >
              Info
            </button>
          </div>
        </div>
      </div>

      <div class="container my-4 col">
        <div class="row text-center py-2">
          <h2 class="text-primary" id="cari"># Pencarian Kata</h2>
        </div>
        <div class="row">
          <div class="input-group mb-3">
            <input
              type="text"
              class="form-control search_inp"
              placeholder="Cari Kata"
              aria-label="Cari Kata"
              aria-describedby="search form"
            />
            <button class="btn btn-outline-dark search_btn" type="button">
              Cari
            </button>
          </div>
        </div>
        <div class="row content_word">
          <div class="col-md-6 mb-3">
            <div class="card" style="max-width: auto">
              <div class="card-body">
                <button class="btn btn-primary" type="button" disabled>
                  <span
                    class="spinner-grow spinner-grow-sm"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  Menunggu Respon...
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer>
      <p class="text-center">
